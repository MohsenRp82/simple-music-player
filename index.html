<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./mainM.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap');
    </style>
</head>
<body>

    <audio src="./audio/Farzad Farrokh - Havaye To (128).mp3"></audio>

    <div class="container">
        <div class="title">
            <img src="./images/entertainment-music-note-equalizer-music-audio-note-wave-sound-equalizer.svg" alt="">
            <h1>
                Simple Music Player
            </h1>
        </div>
        <div class="music">
            <div class="cover">
                <img src="./images/Farzad Farrokh - Havaye To.jpg" alt="">
            </div>
            <div class="music-name">
                <h3>Farzad Farrokh - Havaye To</h3>
            </div>
            <div class="speed">
                <button class="speed-music">
                    <img class="speed-music" src="./images/multiplier-2x.svg" alt="">
                </button>
            </div>
            <div class="tools">
                <button class="previous-music">
                    <img class="previous-music" src="./images/skip-back-filled.svg" alt="">
                </button>
                <button class="pause-music">
                    <img class="pause-music" src="./images/pause-filled.svg" alt="">
                </button>
                <button class="play-music">
                    <img class="play-music" src="./images/play-filled-alt.svg" alt="">
                </button>
                <button class="next-music">
                    <img class="next-music" src="./images/skip-forward-filled.svg" alt="">
                </button>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
